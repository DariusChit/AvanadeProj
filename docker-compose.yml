# docker-compose.yml
version: "3.9"

services:
  db:
    image: chromadb/chroma
    ports:
      - 8000:8000
    volumes:
      - data:/chroma/chroma
      - embeddings:/root/.cache/chroma

  app:
    image: autogen_img
    volumes:
      - ./src/:/src
    depends_on:
      - db
    command: python /src/Autogen_test.py
    stdin_open: true # docker run -i
    tty: true # docker run -t

volumes:
  data:
  embeddings:
