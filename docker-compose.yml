version: "3.9"

services:
  chroma:
    image: chromadb/chroma
    ports:
      - "8080:8080"
    volumes:
      - data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ALLOW_RESET=TRUE
  llm:
    build: ./llm
    volumes:
      - ./llm/src:/llm
    depends_on:
      - chroma
    command: python /llm/main.py
    stdin_open: true
    tty: true

